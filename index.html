<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100GB ফ্রি ব্যাবহার করুন</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner">
        <img src="banner.jpg" alt="100GB Free Data Banner">
        <h1>2025 সাল উপলক্ষে সমস্থ নেটওয়ার্ক থেকে 100 GB উপভোগ করুন</h1>
    </div>
    <div class="content">
        <h2>2025 সাল উপলক্ষে 100 GB নিতে</h2>
        <a href="#" class="btn">ক্লিক করুন..</a>
    </div>
    <div class="comments">
        <h2>Comments:</h2>
        <div class="comment">
            <h4>Hasan Mahmud</h4>
            <p>আমি খুব খুশি। আমি সত্যিই এই উপহার পেয়েছি।</p>
        </div>
        <div class="comment">
            <h4>Farzana Rahman</h4>
            <p>I am disappointed, I got only 75GB!</p>
        </div>
        <div class="comment">
            <h4>Shahidul Alam</h4>
            <p>এই সময়ে এই 100GB পাওয়ার জন্য ধন্যবাদ।</p>
        </div>
    </div>
    <div class="comment-form">
        <h2>Add Your Comment</h2>
        <form id="commentForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <textarea id="message" placeholder="Your Comment" rows="4" required></textarea>
            <button type="button" onclick="addComment()">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
